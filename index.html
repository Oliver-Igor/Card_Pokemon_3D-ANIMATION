<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="buba">
                <div class="circle"><img src="img/poke.png" alt="pokebola"></div>
                <img id="pokemon" src="img/buba.png" alt="bulbasauro">
            </div>
            <div class="info">
                <h1 class="title">Bulbasaur</h1>
                <h3>Há uma semente de planta em suas costas desde o dia em que o Pokémon nasceu. A semente cresce lentamente.</h3>
                <div class="evolucao">
                    <button class="active">1º</button>
                    <button>2º</button>
                    <button>3º</button>
                </div>
                <div class="back">
                    <button>Back</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
